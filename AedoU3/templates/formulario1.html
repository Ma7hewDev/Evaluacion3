<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Notas</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <h1>Formulario de Notas</h1>
    <form action="/ejercicio1" method="POST">
        Nota 1: <input type="number" name="nota1" min="10" max="70" required><br>
        Nota 2: <input type="number" name="nota2" min="10" max="70" required><br>
        Nota 3: <input type="number" name="nota3" min="10" max="70" required><br>
        Asistencia: <input type="number" name="asistencia" min="0" max="100" required><br>
        <button type="submit">Enviar</button>
    </form>
    {% if promedio %}
    <div>
        <h1>Resultado</h1>
        <p>Promedio: {{ promedio }}</p>
        <p>Estado: {{ estado }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
